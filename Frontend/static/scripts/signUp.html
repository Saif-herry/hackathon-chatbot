<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/signUp.css">
    <title>Document</title>
</head>
<body>
   <div class="SignUpMainDiv">
    <form id="form">
     
      <div>
        <h2>Sign Up</h2>
      </div>
      <div>
        <input id="email" type="email" placeholder="Enter your email" >
      </div>


     <div>
      <input id="username" type="text" placeholder="Enter your Username">
     </div>

      <div>
        <input id="password" type="password" placeholder="Enter your password" >
      </div>
      
      <div>
        <input style="width: 310px;background-color: aquamarine;border-color: aquamarine;" type="submit" value="Sign Up">
      </div>
      
      <div>
        <a href="login.html">I Have Already Account</a>
    </div>
      <div class="vl">
        <span class="vl-innertext">or</span>
      </div>


      <div class="col">
        <a href="#" class="fb btn">
          <i class="fa fa-facebook fa-fw"></i>  Facebook
         </a>
        <a href="#" class="twitter btn">
          <i class="fa fa-twitter fa-fw"></i>  Twitter
        </a>
        <a href="#" class="google btn"><i class="fa fa-google fa-fw">
          </i>  Google+
        </a>
      </div>
  </form>
   </div>
</body>
</html>
<script>
    document.querySelector("#form").addEventListener("submit",subFun)

    var signUpArr = JSON.parse(localStorage.getItem("sinUpLocal"))||[];

  function subFun(event){
    event.preventDefault(event)
    var email = document.querySelector("#email").value;

    var username = document.querySelector("#username").value

    var password = document.querySelector("#password").value

    console.log(email,username,password)

    var signUpObj = {
    email : email,
    username : username,
    password : password

  }

  console.log(signUpObj)
  signUpArr.push(signUpObj)
  console.log(signUpArr)
  localStorage.setItem("sinUpLocal",JSON.stringify(signUpArr))


  document.querySelector("input[type='submit']").addEventListener("click",function(){
    alert("signUp Successfull")
    window.location.href="login.html"
    
  })
  }


 

</script>
