<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Document</title>
</head>
<body>
    <div class="SignUpMainDiv">
        <form id="form">
            <div>
                <h2>Log In</h2>
              </div>
          <div>
            <input id="username" type="username" placeholder="Enter your username">
          </div>
            <div>
                <input id="password" type="password" placeholder="Enter your password">
            </div>
            
            <div>
                <input onclick="window.location.href='./index.html'" style="width: 310px;background-color: aquamarine;border-color: aquamarine;" type="submit" value="Log IN">
            </div>
            <div>
                <a href="signUp.html">Create New Account</a>
            </div>

            <div class="vl">
                <span class="vl-innertext">or</span>
              </div>
        
        
              <div class="col">
                <a href="#" class="fb btn">
                  <i class="fa fa-facebook fa-fw"></i>  Facebook
                 </a>
                <a href="#" class="twitter btn">
                  <i class="fa fa-twitter fa-fw"></i>  Twitter
                </a>
                <a href="#" class="google btn"><i class="fa fa-google fa-fw">
                  </i>  Google+
                </a>
              </div>
        </form>
    </div>
</body>
</html>

<script>
    document.querySelector("#form").addEventListener("submit",loginFun)
  
    var loginData = JSON.parse(localStorage.getItem("sinUpLocal"))
    console.log(loginData)



    function loginFun(event){
        event.preventDefault()

        var username = document.querySelector("#username").value
        var password = document.querySelector("#password").value

        console.log(username, password)
        var flag=false;
        for(var i=0;i<loginData.length;i++){
            if(loginData[i].username == username && loginData[i].password == password){
                flag=true
                break
            }
        }
        if(flag==true){
            alert("Login success")
           
        }
        else{
            console.log("Login failed")
        }
    }
</script>
